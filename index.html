<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Github Contributor Finder</title>

	<!-- Linking CSS -->
	<link rel="stylesheet" href="style.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/9d54e4886c.js" crossorigin="anonymous"></script>

</head>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
		<a href="/" class="navbar-brand">
			<i class="fab fa-github"></i>
			Github Contributor Finder
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item ">
					<a href="https://github.com/bhavansh" target="_blank" class="nav-link text-secondary">made with ❤️
						by - Bhavansh </a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Container -->
	<div class="container">
		<div class="container1 m-4">

			<div id="inpgrp">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Enter Organization</span>
					</div>
					<input type="text" class="form-control" placeholder="Organization" aria-label="Username"
						aria-describedby="basic-addon1" id="ORG">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Enter Repository</span>
					</div>
					<input type="text" class="form-control" placeholder="Repository" aria-label="Username"
						aria-describedby="basic-addon1" id="REPO">
				</div>
				<!--  -->

				<button type="button" class="btn btn-primary" onclick="ListContributors()">SUBMIT</button>

			</div>

			<h1 class="text-center">Contributors</h1>
			<div id="main"></div>

		</div>
	</div>


	<!-- Linking Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

	<!-- Linking JS -->
	<script src="main.js"></script>
</body>

</html>
